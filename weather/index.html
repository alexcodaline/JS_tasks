<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <script defer src="././js/app.js"></script>
    <title>Weather</title>
  </head>
  <body>
    <h1>Weather Station</h1>
    <div class="real-weather">
      <h2>Weather Kyiv</h2>
      <button id="fetch-real-weather">Get Real Weather</button>
    </div>
    <div class="weather-inputs">
      <div class="input-group">
        <label for="tempInput">Temperature (Â°C)</label>
        <input type="number" id="tempInput" placeholder="Enter temperature" />
      </div>
      <div class="input-group">
        <label for="humidityInput">Humidity (%)</label>
        <input type="number" id="humidityInput" placeholder="Enter humidity" />
      </div>
      <div class="input-group">
        <label for="pressureInput">Pressure (mm)</label>
        <input type="number" id="pressureInput" placeholder="Enter pressure" />
      </div>
    </div>

    <div class="buttons">
      <button id="submit-weather">Submit Weather Data</button>
      <button id="clear-history">Clear History</button>
    </div>

    <div class="weather-data">
      <h2>Current Weather</h2>
      <p id="temp">Temp: N/A</p>
      <p id="humidity">Humidity: N/A</p>
      <p id="pressure">Pressure: N/A</p>
      <p id="forecast">Weather forecast: No Data</p>
    </div>

    <div class="history-section">
      <h2>Weather History</h2>
      <table>
        <tbody id="history-container"></tbody>
      </table>
    </div>
  </body>
</html>
